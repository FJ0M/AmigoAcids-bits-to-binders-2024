hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - potentials.guiding_potentials=["type:olig_contacts,weight_intra:1,weight_inter:0.1"]
    - potentials.olig_intra_all=True
    - potentials.olig_inter_all=True
    - potentials.guide_scale=2.0
    - potentials.guide_decay=quadratic
    - inference.output_prefix=/projects/cpr_sbmm/people/phr361/PDcomp/RF_diff/att1/normal_weights/
    - inference.input_pdb=/projects/cpr_sbmm/people/phr361/PDcomp/CD20/structures/6vja_AB_relaxed.pdb
    - contigmap.contigs=[C140-190/0  80]
    - ppi.hotspot_res=[C161,C171,C172,C173,C174,C175]
    - inference.num_designs=50
    - denoiser.noise_scale_ca=0
    - denoiser.noise_scale_frame=0
  job:
    name: run_inference
    chdir: null
    override_dirname: contigmap.contigs=[C140-190/0  80],denoiser.noise_scale_ca=0,denoiser.noise_scale_frame=0,inference.input_pdb=/projects/cpr_sbmm/people/phr361/PDcomp/CD20/structures/6vja_AB_relaxed.pdb,inference.num_designs=50,inference.output_prefix=/projects/cpr_sbmm/people/phr361/PDcomp/RF_diff/att1/normal_weights/,potentials.guide_decay=quadratic,potentials.guide_scale=2.0,potentials.guiding_potentials=["type:olig_contacts,weight_intra:1,weight_inter:0.1"],potentials.olig_inter_all=True,potentials.olig_intra_all=True,ppi.hotspot_res=[C161,C171,C172,C173,C174,C175]
    id: ???
    num: ???
    config_name: base
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /maps/projects/cpr_sbmm/people/phr361/PDcomp/RF_diff/att1/normal_weights
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /maps/projects/cpr_software/apps/software-src/RFdiffusion/config/inference
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /maps/projects/cpr_sbmm/people/phr361/PDcomp/RF_diff/att1/normal_weights/outputs/2024-08-30/20-24-08
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
